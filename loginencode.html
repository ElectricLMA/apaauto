<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode and Decode Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Encode and Decode Password</h2>
    <form id="passwordForm">
        <label for="password">Enter Password:</label>
        <input type="text" id="password" name="password" required><br><br>
        
        <button type="button" onclick="encodePassword()">Encode Password</button>
        <button type="button" onclick="decodePassword()">Decode Password</button>
    </form>

    <p id="encodedPassword"></p>
    <p id="decodedPassword"></p>

    <script>
        function encodePassword() {
            var password = document.getElementById('password').value;
            var encodedPassword = btoa(password);
            document.getElementById('encodedPassword').textContent = "Encoded Password: " + encodedPassword;
            document.getElementById('decodedPassword').textContent = ""; // Clear decoded password field
        }

        function decodePassword() {
            var encodedPassword = document.getElementById('encodedPassword').textContent.split("Encoded Password: ")[1];
            if (encodedPassword) {
                try {
                    var decodedPassword = atob(encodedPassword);
                    document.getElementById('decodedPassword').textContent = "Decoded Password: " + decodedPassword;
                } catch (error) {
                    document.getElementById('decodedPassword').textContent = "Invalid Base64 string";
                }
            } else {
                document.getElementById('decodedPassword').textContent = "No encoded password to decode";
            }
        }
    </script>
</body>
</html>
