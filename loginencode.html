<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode and Decode Passwords</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-weight: bold;
        }
        .password-list {
            text-align: left;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Encode and Decode Passwords</h2>
    <form>
        <label for="password">Enter Password:</label>
        <input type="text" id="password" name="password" required><br><br>
        
        <button type="button" onclick="encodePassword()">Encode Password</button>
        <button type="button" onclick="decodePassword()">Decode Password</button>
    </form>

    <div class="password-list">
        <h3>Stored Passwords:</h3>
        <ul id="storedPasswords"></ul>
    </div>

    <p id="encodedPassword"></p>
    <p id="decodedPassword"></p>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDwxO7YDpYMAY_4jjZEpTcBLd8D8rXSfcM",
            authDomain: "encoded-id-apa-auto.firebaseapp.com",
            databaseURL: "https://encoded-id-apa-auto-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "encoded-id-apa-auto",
            storageBucket: "encoded-id-apa-auto.appspot.com",
            messagingSenderId: "230053544339",
            appId: "1:230053544339:web:d8b3c139bc984fa701e866"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to Firebase Realtime Database
        var database = firebase.database();

        // Function to encode the password to Base64 and store in Firebase
        function encodePassword() {
            var password = document.getElementById('password').value;
            var encodedPassword = btoa(password);
            
            // Generate a unique key for the password
            var passwordRef = database.ref('passwords').push();
            var passwordId = passwordRef.key;

            // Save encoded password to Firebase
            passwordRef.set({
                encodedPassword: encodedPassword
            }).then(function() {
                document.getElementById('encodedPassword').textContent = "Encoded Password ID: " + passwordId;
                document.getElementById('decodedPassword').textContent = ""; // Clear decoded password field
                displayStoredPasswords();
            }).catch(function(error) {
                console.error("Error saving password: ", error);
            });
        }

        // Function to decode the password from Firebase
        function decodePassword() {
            var passwordId = document.getElementById('passwordId').value;

            // Retrieve encoded password from Firebase
            var passwordRef = database.ref('passwords/' + passwordId);
            passwordRef.once('value').then(function(snapshot) {
                var encodedPassword = snapshot.val().encodedPassword;
                var decodedPassword = atob(encodedPassword);
                document.getElementById('decodedPassword').textContent = "Decoded Password: " + decodedPassword;
            }).catch(function(error) {
                console.error("Error retrieving password: ", error);
                document.getElementById('decodedPassword').textContent = "Error retrieving password.";
            });
        }

        // Function to display stored passwords
        function displayStoredPasswords() {
            var storedPasswords = document.getElementById('storedPasswords');
            storedPasswords.innerHTML = ''; // Clear previous list items
            
            // Retrieve all stored passwords from Firebase
            var passwordsRef = database.ref('passwords');
            passwordsRef.once('value').then(function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    var passwordId = childSnapshot.key;
                    var encodedPassword = childSnapshot.val().encodedPassword;
                    var decodedPassword = atob(encodedPassword);
                    
                    var listItem = document.createElement('li');
                    listItem.textContent = "Password ID: " + passwordId + ", Decoded Password: " + decodedPassword;
                    storedPasswords.appendChild(listItem);
                });
            }).catch(function(error) {
                console.error("Error retrieving passwords: ", error);
            });
        }

        // Load and display stored passwords on page load
        window.onload = function() {
            displayStoredPasswords();
        };
    </script>
</body>
</html>
