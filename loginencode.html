<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Password Encoder/Decoder</h2>
    <form id="passwordEncoderDecoderForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="button" onclick="encodePassword()">Encode Password</button>
        <button type="button" onclick="decodePassword()">Decode Password</button>
    </form>

    <div id="encodedPassword" class="result"></div>
    <div id="decodedPassword" class="result"></div>

    <script>
        function encodePassword() {
            var password = document.getElementById('password').value;
            var encodedPassword = btoa(password); // Base64 encoding

            document.getElementById('encodedPassword').textContent = 'Encoded Password: ' + encodedPassword;
            document.getElementById('decodedPassword').textContent = ''; // Clear decoded password
        }

        function decodePassword() {
            var encodedPassword = document.getElementById('encodedPassword').textContent.trim().replace('Encoded Password: ', '');
            var decodedPassword = atob(encodedPassword); // Base64 decoding

            document.getElementById('decodedPassword').textContent = 'Decoded Password: ' + decodedPassword;
        }
    </script>
</body>
</html>
